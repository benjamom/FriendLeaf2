{% extends 'map/base.html' %}
{% block content %}

<div class="md-4">
    <h3>Puntos Verdes</h3>
    <p class="lead">Estos son nuestros puntos verdes registrados por ustedes.</p> 
    <ol class="list-group">
        {% for location in loca%}
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                <div class="fw-bold">{{ location.name }}</div>
                <div>Direccion: {{ location.adress }}</div>
                <div>Estado: {{location.state}}</div>
            </div>
        </li>
        {% endfor %}
    </ol>
</div>

{% endblock %}
